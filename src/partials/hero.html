<section class="hero-section" id="home">
  <div class="container">
    <picture>
      <source
        srcset="
          ./img/hero/background-mobile-hero1.png    1x,
          ./img/hero/background-mobile-hero2@2x.png 2x
        "
        media="(max-width: 800px)"
      />
      <source
        srcset="
          ./img/hero/background-desktop-hero1.png   1x,
          ./img/hero/background-desktop-hero2@2.png 2x
        "
        media="(min-width: 800px)"
      />

      <img
        class="bg-img"
        src="./img/hero/background-mobile-hero1.png"
        alt="Party Match"
      />
    </picture>

    <h1 class="name-of-the-game">Party Match</h1>
    <p class="game-description">
      Welcome to Party Match! Solve match-3 puzzles and decorate areas in a
      trendy style.
    </p>
    <button class="play-button" type="button">
      <a class="play-link" href="#"
        ><svg
          class="play-market-btn-icon"
          width="46"
          height="50"
          aria-label="mobile open menu"
        >
          <use href="./img/sprite.svg#icon-google-play"></use>
        </svg>
        <!-- Get in on GOOGLE PLAY -->
        <p class="text-for-the-game">
          Get in on<br />
          GOOGLE PLAY
        </p></a
      >
    </button>
  </div>
</section>
